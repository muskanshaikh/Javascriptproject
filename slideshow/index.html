<html lang="en">
  <head>

    <title>Document</title>

  <body>
    <div class="main">
      <div class="container" id="parent">
        <img src="img/slider1.jpg" id="first" />

        <img src="img/slider2.jpg" id="second" />
        <img src="img/slider3.jpg" id="third" />
        <img src="img/slider4.jpg" id="third" />
      </div>
      <a class="prev" onclick="previous(-1)">&#10094;</a>
      <a class="next" onclick="previous(1)">&#10095;</a>

      <span class="dot" onclick="slider(1)"></span>
      <span class="dot" id="dot2" onclick="slider(2)"></span>
      <span class="dot" id="dot3" onclick="slider(3)"></span>

    </div>
